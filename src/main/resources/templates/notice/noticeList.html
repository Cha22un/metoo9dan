<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/notice/manageSidebar::sidebar}"></div>
        <!--<div th:replace="~{/notice/utilSidebar::sidebar}" ></div>운영자가 아니면 보여주는 사이드바 밑에서 공지등록버튼과 상태 드롭다운은 운영자한테만 보여주어야 함-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <h2>공지사항</h2>
            <!-- 조회 컨트롤러 영역 -->
            <!--각각의 option value 값에 넘어가는 url을 모두 써줘야함. 변하는 값에 맞게끔.-->
            <div>
                <form action="/notice/search">
                    <input type="hidden" id="page" name="page" value="">
                    <label for="listSize">표기:
                        <select id="listSize" name="listSize" >
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                    </label>
                    <!--운영자만. 운영자가 아니면 noti만 볼 수 있게-->
                    <label for="noticeType">구분:
                        <select id="noticeType" name="noticeType">
                            <option value="noti">공지사항</option>
                            <option value="faq">자주 묻는 질문</option>
                        </select>
                    </label>
                    <!--운영자한테만 보여야 함, 운영자가 아니면 post만 볼 수 있게-->
                    <label for="status">상태:
                        <select id="status" name="status">
                            <option value="post">게시</option>
                            <option value="notPost">예약</option>
                        </select>
                    </label>
                    <br/>
                    <label for="searchCategory">
                        <select id="searchCategory" name="searchCategory">
                            <option value="noticeTitleAndNoticeContent">제목+내용</option>
                            <option value="noticeTitle">제목</option>
                            <option value="noticeContent">내용</option>
                        </select>
                        <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}">
                    </label>

                    <input type="submit" value="검색">
                    <a href="/notice/add" th:href="@{/notice/add}" class="btn btn-primary">공지사항 등록</a>

                </form>
            </div>
            <div>
                <a th:text="|총 게시물 ${noticePage.getTotalElements}개 조회되었습니다.|"></a>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>상태</th><!--운영관리자한테만-->
                            <th>분류</th><!--운영관리자한테만-->
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일시</th><!--운영자한테만-->
                            <th>게시일</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                        <tr th:each="notice, loop:${noticePage}">
                            <td th:text="${notice.noticeNo}"></td>
                            <!--<td th:text="${noticePage.getTotalElements - (noticePage.number * noticePage.size) - loop.index}"></td>-->
                            <td> <!--운영관리자한테만-->
                                <a th:if="${notice.status.equals('post')}" th:text="게시"></a>
                                <a th:if="${notice.status.equals('not_post')}" th:text="예약"></a>
                            </td>
                            <td>
                                <a th:if="${notice.noticeType.equals('noti')}" th:text="공지사항"></a>
                                <a th:if="${notice.noticeType.equals('faq')}" th:text="자주묻는질문"></a>
                            </td>
                            <td><a href="/notice/detail/${notice.noticeNo}" th:href="@{|/notice/detail/${notice.noticeNo}|}" th:text="${notice.noticeTitle}"></a>
                            <span class="text-danger small ms-1"
                                  th:if="${notice.replyCnt>0}"
                                  th:text="${notice.replyCnt}"></span></td>
                            <td th:text="${notice.member.memberId}"></td>
                            <td th:text="${#temporals.format(notice.writeDate, 'yyyy-MM-dd HH:mm')}"></td> <!--작성일시 운영자만-->
                            <td th:text="${#temporals.format(notice.postDate, 'yyyy-MM-dd')}"></td> <!--게시일자-->
                            <td th:text="${notice.readCnt}"></td>
                        </tr>
                        <tr th:if="${noticePage.isEmpty()}">
                            <td colspan="6" class="">검색 결과가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--페이지네이션 들어가야함-->
            <nav th:if="${!noticePage.isEmpty()}">
                <ul class="pagination">
                    <!-- 이전 -->
                    <li class="page-item" th:classappend="${startPage <= 5} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${startPage-2}&listSize=${listSize}&status=${status}&searchCategory=${searchCategory}&keyword=${keyword}|}"><span>Prev</span></a>
                    </li>

                    <!-- 페이지 번호 ?page=&listSize=10&noticeType=noti&status=post&searchCategory=noticeTitle&keyword=test -->
                    <li class="page-item" th:each="page : ${#numbers.sequence(startPage-1, endPage-1)}"
                        th:classappend="${page == noticePage.number} ? 'active'">
                        <a class="page-link"
                           th:if="${keyword}!=null"
                           th:href="@{|?page=${page}&listSize=${listSize}&status=${status}&searchCategory=${searchCategory}&keyword=${keyword}|}"
                           th:text="${page+1}"></a>
                        <a class="page-link"
                           th:if="${keyword}==null"
                           th:href="@{|?page=${page}|}"
                           th:text="${page+1}"></a>
                    </li>

                    <!-- 다음  &=${}-->
                    <li class="page-item" th:classappend="${endPage >= noticePage.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${endPage}&listSize=${listSize}&status=${status}&searchCategory=${searchCategory}&keyword=${keyword}|}"><span>Next</span></a>
                    </li>
                </ul>
            </nav>


        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
<div layout:fragment="script">
    <script th:inline="javascript">
        /*댓글등록성공시 메시지 alert*/
        if([[${msg}]]!=null){
            alert([[${msg}]]);
        }
        document.addEventListener("DOMContentLoaded", function () {
            var listSize = [[${listSize}]];
            var selectElement = document.getElementById("listSize");

            // 각 옵션에 대해 반복
            for (var i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].value == listSize) {
                    // 모델에서 가져온 값과 일치하는 경우 selected 속성 추가
                    selectElement.options[i].selected = true;
                    break; // 일치하는 옵션을 찾으면 더 이상 반복할 필요가 없으므로 종료
                }
            }
        });

    </script>
</div>
</html>
