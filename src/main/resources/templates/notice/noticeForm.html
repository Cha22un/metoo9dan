<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/notice/manageSidebar::sidebar}" ></div>

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <h2>공지사항 게시글 등록</h2>
            <!--<div th:replace="~{form_errors::formErrorsFragment}"></div>에러 해결해야해~-->
            <form id="noticeForm" th:object="${noticeForm}" method="post">
                <label for="noticeType">
                    <select id="noticeType" name="noticeType">
                        <option value="">분류를 선택하세요</option>
                        <option value="noti">공지사항</option>
                        <option value="faq">자주묻는질문</option>
                    </select>
                </label>
                <input type="checkbox" id="impCk" name="impCk"> 중요글로 상단 노출
                <hr/>
                제목 <input type="text" th:field="*{title}" placeholder="제목을 입력하세요"><br/>
                게시일자 <input type="radio" name="postNow" id="postNowY">등록 즉시 게시 <input type="radio" name="postNow" id="postNowN">게시일자
                <br/>
                내용 <textarea th:field="*{content}" rows="6" placeholder="내용을 입력하세요"></textarea>
                <br/>
                첨부파일 (파일 1개당 최대 첨부용량: 30MB)
                <div style="border: 1px solid black;">마우스로 파일을 끌어 놓으세요.</div>
                <input type="submit" value="게시글 저장">
            </form>
        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
</html>
