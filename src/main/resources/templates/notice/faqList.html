<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <!--<div th:replace="~{/notice/manageSidebar::sidebar}"></div>운영자가 아니면 보여주는 사이드바 밑에서 공지등록버튼과 상태 드롭다운은 운영자한테만 보여주어야 함-->
        <div th:replace="~{/notice/utilSidebar::sidebar}" ></div>

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <h2>공지사항</h2>
            <!-- 조회 컨트롤러 영역 -->
            <!--각각의 option value 값에 넘어가는 url을 모두 써줘야함. 변하는 값에 맞게끔.-->
            <div>
                <form action="/notice/faq/search">
                    <input type="hidden" id="page" name="page" value="">
                    <label for="keyword">
                        <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}">
                    </label>
                    <input type="submit" value="검색">
                </form>
            </div>
            <div>
                <a th:text="|총 게시물 ${noticePage.getTotalElements}개 조회되었습니다.|"></a>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>No</th> <!--나중에 지워-->
                        <th>제목</th>
                        <th>내용</th>
                        <th>게시일</th>
                    </tr>
                    </thead>
                    <tbody class="table-hover">
                    <tr th:each="notice, loop:${noticePage}">
                        <td th:text="${notice.noticeNo}"></td>
                        <!--<td th:text="${noticePage.getTotalElements - (noticePage.number * noticePage.size) - loop.index}"></td>-->
                        <td><a href="/notice/detail/${notice.noticeNo}" th:href="@{|/notice/detail/${notice.noticeNo}|}" th:text="${notice.noticeTitle}"></a>
                            <span class="text-danger small ms-1"
                                  th:if="${notice.replyCnt>0}"
                                  th:text="${notice.replyCnt}"></span></td>
                        <td th:text="${notice.noticeContent}"></td>
                        <td th:text="${#temporals.format(notice.postDate, 'yyyy-MM-dd')}"></td> <!--게시일자-->
                    </tr>
                    <tr th:if="${noticePage.isEmpty()}">
                        <td colspan="2" class="">검색 결과가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--페이지네이션 들어가야함-->
            <nav th:if="${!noticePage.isEmpty()}">
                <ul class="pagination">
                    <!-- 이전 -->
                    <li class="page-item" th:classappend="${startPage <= 5} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${startPage-2}&keyword=${keyword}|}"><span>Prev</span></a>
                    </li>

                    <!-- 페이지 번호 ?page=&listSize=10&noticeType=noti&status=post&searchCategory=noticeTitle&keyword=test -->
                    <li class="page-item" th:each="page : ${#numbers.sequence(startPage-1, endPage-1)}"
                        th:classappend="${page == noticePage.number} ? 'active'">
                        <a class="page-link"
                           th:if="${keyword}!=null"
                           th:href="@{|?page=${page}&keyword=${keyword}|}"
                           th:text="${page+1}"></a>
                        <a class="page-link"
                           th:if="${keyword}==null"
                           th:href="@{|?page=${page}|}"
                           th:text="${page+1}"></a>
                    </li>

                    <!-- 다음  &=${}-->
                    <li class="page-item" th:classappend="${endPage >= noticePage.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${endPage}&keyword=${keyword}|}"><span>Next</span></a>
                    </li>
                </ul>
            </nav>


        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
<div layout:fragment="script">
    <script th:inline="javascript">
        /*댓글등록성공시 메시지 alert*/
        if([[${msg}]]!=null){
            alert([[${msg}]]);
        }

    </script>
</div>
</html>
