<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/notice/manageSidebar::sidebar}"></div>
        <div th:replace="~{/notice/utilSidebar::sidebar}"></div>

        <div class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <h2>문의사항</h2>
            <div class="py-2">
                <div>
                    <div id="questionHeader"> <!--글상세 헤더정보-->
                        <div>
                            <span th:if="${question.isAnswered}==false" class="badge rounded-pill text-bg-secondary">답변대기</span>
                            <span th:unless="${question.isAnswered}==false" class="badge rounded-pill text-bg-primary">답변완료</span>
                            <h4 th:text="${question.questionTitle}" style="display: inline;">제목</h4>
                        </div>
                        <a th:text="|작성자: ${question.member.memberId}|">작성자</a>
                        <a th:text="|작성일: ${#temporals.format(question.writeDate, 'yyyy-MM-dd HH:mm')}">작성일</a>
                        <input type="hidden" th:value="${question.questionNo}">
                    </div>
                    <div id="attachFiles" th:each="file : ${filesList}"><!--첨부파일 있으면 여기에 추가-->
                        <label th:for="|id${file.originFileName}|">
                            <svg th:if="${file}!=null" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M21.586 10.461l-10.05 10.075c-1.95 1.949-5.122 1.949-7.071 0s-1.95-5.122 0-7.072l10.628-10.585c1.17-1.17 3.073-1.17 4.243 0 1.169 1.17 1.17 3.072 0 4.242l-8.507 8.464c-.39.39-1.024.39-1.414 0s-.39-1.024 0-1.414l7.093-7.05-1.415-1.414-7.093 7.049c-1.172 1.172-1.171 3.073 0 4.244s3.071 1.171 4.242 0l8.507-8.464c.977-.977 1.464-2.256 1.464-3.536 0-2.769-2.246-4.999-5-4.999-1.28 0-2.559.488-3.536 1.465l-10.627 10.583c-1.366 1.368-2.05 3.159-2.05 4.951 0 3.863 3.13 7 7 7 1.792 0 3.583-.684 4.95-2.05l10.05-10.075-1.414-1.414z"/></svg>
                            <a th:if="${file}!=null"
                               th:href="@{|/qna/download?fileName=${file.fileUrl}/${file.copyFileName}_${file.originFileName}|}" th:id="|id${file.originFileName}|">
                                <span th:text="${file.originFileName}"></span>
                            </a>
                        </label>
                    </div>
                    <div th:text="${question.questionContent}" style="white-space: pre;">내용</div>
                    <!--작성자만 수정삭제 버튼 보임-->
                    <div th:if="${question.member!=null and #authentication.getPrincipal().getUsername()==question.member.memberId}"
                         sec:authorize="isAuthenticated()">
                        <a th:href="@{|/qna/questionModify/${questionNo}|}" class="btn btn-secondary">수정</a>
                        <a href="javascript:void(0);" th:data-uri="@{|/qna/delete/${question.questionNo}|}"
                           class="delete btn btn-outline-danger"
                           th:text="삭제">
                        </a>
                    </div>
                </div>
                <hr/>
                <!--답변작성영역 관리자만-->
                <form id="answerForm" th:object="${answerForm}" th:if="${memberRole}==ADMIN"
                      th:action="@{|/answer/add/${question.questionNo}|}" method="post">
<!--                    <div th:replace="~{form_errors::formErrorsFragment}"></div>-->
                    <div class="">
                        <input type="text" th:field="*{title}" placeholder="답변 제목을 입력하세요" class="form-control">
                        <textarea th:field="*{content}" rows="4" class="form-control" placeholder="답변 내용을 입력하세요"></textarea>
                        <input type="submit" value="답변 등록" class="btn btn-primary">
                    </div>
                </form>
<!--            답변 내역 출력 영역-->
                <div class="card" th:if="${answer}!= null" th:each="answer : ${question.qnaAnswers}">
                    <h5 class="card-header" th:text="${answer.answerTitle}"></h5>
                    <div class="card-body">
                        <a class="badge rounded-pill text-bg-primary" th:text="${answer.member.memberId}"></a>
                        <a class="card-subtitle text-body-secondary" th:text="|답변일시: ${#temporals.format(answer.writeDate, 'yyyy-MM-dd HH:mm')}|"></a>
                        <p class="card-text" th:text="${answer.answerContent}" style="white-space: pre;"></p>
                        <div th:if="${memberRole}==ADMIN">
                            <a th:href="@{|/answer/delete/${answer.answerNo}|}" class="btn btn-sm btn-danger">답변 삭제</a>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
<div layout:fragment="script">
    <script th:inline="javascript">
        if([[${msg}]]!=null){
            alert([[${msg}]]);
        }

        /** 삭제 버튼 클릭시 호출*/
        const delElements = document.getElementsByClassName("delete");
        //배열객체로 바꿔주자. form태그 안에 delElements가 있을테니 걔를 찾아라. 각각의 요소마다 동작 구현을 해줄거임.
        Array.from(delElements).forEach( function(element){ //익명함수, 당장 실행할거임
            element.addEventListener( "click", function(){
                if(confirm("정말 삭제하시겠습니까?")){ //확인 클릭시,
                    location.href=this.dataset.uri;
                    /*click이벤트가 발생하는 요소(this=a)의 속성(data-uri)에 접근하여 location객체의 href속성값으로 적용해라.
                      왜냐, 현재 브라우저의 url를 바꿔야하기 때문에.
                      (.dataset-uri)==(location.href="/question/delete/${question.id}";)*/
                };
            });
        });
    </script>
</div>
</html>
