<div layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <div layout:fragment="content" class="container my-3">
        <link rel="stylesheet" href="/css/game/list.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <div class="row">
            <div th:replace="~{admin/adminSidebar::sidebar}"></div>
            <div style="border: 1px solid black;" class="col-10">
                <h1>TEST page</h1>
                <span th:text="${gameContentNos}"></span>
                <table>
                    <tbody>
                    <tr th:each="game : ${gameContents}">
                        <td th:text="${game.gameName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</html>
