<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <link rel="stylesheet" href="/css/game/list.css" />
    <style>

    </style>
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/payments/paySidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->

                <link rel="stylesheet" href="/css/game/list.css" />
                <!-- 부트스트랩 5.0 스타일 시트를 추가 -->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

            <div layout:fragment="content" class="container my-3">

                        <table class="table table-bordered">
                            <h1>상세보기</h1>
                            <tr>
                                <th>주문번호</th>
                                <th>결제수단</th>
                                <th>결제일</th>
                                <th>상태</th>
                                <th>구매가</th>
                                <th>Game Name</th>
                            </tr>
                            <tr>
                                <td th:text="${payment.orderNumber}"></td>
                                <td th:text="${payment.method}"></td>
                                <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${payment.status}"></td>
                                <td th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA') + '원'}"></td>
                                <td th:text="${payment.gameContents.gameName}"></td>
                            </tr>
                        </table>

                        <!-- 게임 콘텐츠 정보 -->
                        <h2>게임 콘텐츠 정보</h2>
                        <table class="table table-bordered">
                            <tr>
                                <th>게임 콘텐츠명</th>
                                <th>난이도</th>
                                <th>구독기간</th>
                                <th>구독 인원</th>
                                <th>정가</th>
                                <th>할인율</th>
                                <th>판매가</th>
                            </tr>
                            <tr>
                                <td th:text="${payment.gameContents.gameName}"></td>
                                <td th:text="${payment.gameContents.difficulty}"></td>
                                <td th:text="${payment.gameContents.subscriptionDuration}"></td>
                                <td th:text="${payment.gameContents.maxSubscribers}"></td>
                                <td th:text="${#numbers.formatDecimal(payment.gameContents.originalPrice, 0, 'COMMA') + '원'}"></td>
                                <td th:text="${#numbers.formatDecimal(payment.gameContents.discountRate, 2, 'COMMA') + '%'}"></td>
                                <td th:text="${#numbers.formatDecimal(payment.gameContents.salePrice, 0, 'COMMA') + '원'}"></td>
                            </tr>
                        </table><!-- 교육 자료 정보 -->
                <!-- 교육 자료 정보 -->
                <h2>교육 자료</h2>
                <ul class="list-group">
                    <li th:each="resource : ${gameContents.educationalResourcesList}">
                        <span th:text="${resource.resourceName}"></span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
</html>
