<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/studyGroup/testSidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <p/>[학습 그룹 리스트]
            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>선택</th>
                        <th>학습그룹명</th>
                        <th>게임콘텐츠명</th>
                        <th>그룹T/O</th>
                        <!--<th>구독기간</th>-->
                        <th>그룹 시작일</th>
                        <th>그룹 종료일</th>
                        <th>등록 학생수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="studyGroup, loop : ${studyGroup}">
                        <td>
                            <input type="checkbox" class="groupCheckbox" name="selectedGroup" th:value="${studyGroup.group_no}" />
                        </td>
                        <td th:text="${studyGroup.group_name}"></td>
                        <td th:text="${studyGroup.game_name}"></td>
                        <td th:text="${studyGroup.group_TO}"></td>
                        <!--<td th:text="${studyGroup.subscription_duration}"></td>-->
                        <td th:text="${#dates.format(studyGroup.group_start_date,'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(studyGroup.group_finish_date,'yyyy-MM-dd')}"></td>
                        <td th:text="${studyGroup.aproved_num}"></td>
                    </tr>
                    </tbody>
                </table>
                <button id="viewButton">학습 그룹 상세 조회 하기</button>
            </div>
            <p/>
        </div>
    </div>
</div>
</html>
<script>
document.addEventListener("DOMContentLoaded", function () {
    // 조회 버튼 클릭 시
    document.getElementById("viewButton").addEventListener("click", function () {
        var selectedGroupNo = null;

        // 선택된 체크박스 찾기
        var checkboxes = document.querySelectorAll(".groupCheckbox");
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                selectedGroupNo = checkbox.value;
                return; // 첫 번째 선택된 체크박스만 처리
            }
        });

        if (selectedGroupNo !== null) {
            // 선택된 그룹 번호를 사용하여 링크로 이동
            window.location.href = "/studygroup/detail/" + selectedGroupNo;
        } else {
            alert("그룹을 선택하세요.");
        }
    });

    // 체크박스 클릭 시 다른 체크박스의 선택을 해제
    var checkboxes = document.querySelectorAll(".groupCheckbox");
    checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener("click", function () {
            if (this.checked) {
                // 다른 체크박스 선택 해제
                checkboxes.forEach(function (otherCheckbox) {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            }
        });
    });

});
</script>
