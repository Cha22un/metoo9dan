<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/studyGroup/testSidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <p/>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>학습그룹</th>
                            <th>게임콘텐츠</th>
                            <th>그룹제한인원</th>
                            <th>그룹가입인원</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="GroupInfo : ${GroupInfo}">
                            <td th:text="${GroupInfo.group_name}"></td>
                            <td th:text="${GroupInfo.game_name}"></td>
                            <td th:text="${GroupInfo.group_size}"></td>
                            <td th:text="${GroupInfo.aproved_num}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>학생이름</th>
                        <th>연락처</th>
                        <th>이메일</th>
                        <th>가입일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="GroupDetail, idx : ${GroupDetail}">
                        <div>
                           <!-- 학습그룹 : ${GroupDetail.group_name}-->
                        </div>
                        <td th:text="${idx.index + 1}"></td>
                        <td th:text="${GroupDetail.name}"></td>
                        <td th:text="${GroupDetail.tel}"></td>
                        <td th:text="${GroupDetail.email}"></td>
                        <td th:text="${#dates.format(GroupDetail.join_date,'yyyy-MM-dd')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p/>
        </div>
    </div>
</div>
</html>
