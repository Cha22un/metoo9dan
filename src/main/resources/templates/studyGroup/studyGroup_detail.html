<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/studyGroup/testSidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <p/>
            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>학습그룹명</th>
                        <th>게임콘텐츠명</th>
                        <th>그룹T/O</th>
                        <th>구독기간</th>
                        <th>등록 학생수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="studyGroup, loop : ${studyGroup}">
                        <td th:text="${studyGroup.group_name}"></td>
                        <td th:text="${studyGroup.game_name}"></td>
                        <td th:text="${studyGroup.group_TO}"></td>
                        <td th:text="${studyGroup.subscription_duration}"></td>
                        <td th:text="${studyGroup.aproved_num}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p/>
        </div>
    </div>
</div>
</html>
