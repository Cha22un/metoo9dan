<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <div th:replace="~{/studyGroup/testSidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <p/>[학습 그룹 신청 리스트]
            <div>
                <p/>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <!--<th>선택</th>-->
                        <th>학습 그룹명</th>
                        <th>학생 이름</th>
                        <th>학생 연락처</th>
                        <th>승인 요청 일자</th>
                        <th>승인 여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="approveList, loop : ${approveList}">
                        <!--<td>
                            <input type="checkbox" class="groupCheckbox" name="selectedGroup" th:value="${approveList.group_students_no}" />
                        </td>-->
                        <td th:text="${approveList.group_name}"></td>
                        <td th:text="${approveList.name}"></td>
                        <td th:text="${approveList.tel}"></td>
                        <td th:text="${#dates.format(approveList.application_date,'yyyy-MM-dd')}"></td>
                        <td th:text="${approveList.is_approved}"></td>
                    </tr>
                    </tbody>
                </table>
                <button id="viewButton">저장 하기</button>
            </div>
            <p/>
        </div>
    </div>
</div>

</html>
