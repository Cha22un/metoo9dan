<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <div th:replace="~{/studyGroup/testSidebar::sidebar}"></div> <!--테스트 사이드바 경로를 넣어놓음-->

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <h3>[학습 그룹 리스트(학생)]</h3>
            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>선택</th>
                        <th>콘텐츠이미지</th>
                        <th>학습그룹명</th>
                        <th>교육자명</th>
                        <th>그룹 시작일</th>
                        <th>그룹 종료일</th>
                        <th>그룹T/O</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="groupJoinList, loop : ${groupJoinList}">
                        <td>
                            <input type="checkbox" class="groupCheckbox" name="groupJoinList" th:value="${groupJoinList.group_no}" />
                        </td>
                        <td th:text="${groupJoinList.copy_file_name}"></td>
                        <td th:text="${groupJoinList.group_name}"></td>
                        <td th:text="${groupJoinList.name}"></td>
                        <td th:text="${#dates.format(groupJoinList.group_start_date,'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(groupJoinList.group_finish_date,'yyyy-MM-dd')}"></td>
                        <td th:text="${groupJoinList.group_TO}"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="display: flex; justify-content: right; align-items: center;">
                    <button id="viewButton" class="btn btn-outline-primary">학습 그룹 신청하기</button>
                </div>
            </div>
            <p/>
        </div>
    </div>
</div>

</html>
<script>
document.addEventListener("DOMContentLoaded", function () {
    // 신청 버튼 클릭 시
    document.getElementById("viewButton").addEventListener("click", function () {
        var selectedGroupNo = null;

        // 선택된 체크박스 찾기
        var checkboxes = document.querySelectorAll(".groupCheckbox");
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                selectedGroupNo = checkbox.value;
                return; // 첫 번째 선택된 체크박스만 처리
            }
        });

        if (selectedGroupNo !== null) {
            // 선택된 그룹 번호를 사용하여 POST 요청 보내기
            fetch("/studygroup/join/" + selectedGroupNo, {
                method: "POST",
            })
            .then(function (response) {
                if (response.status === 200) {
                    alert("그룹에 가입 신청되었습니다.");
                    // 가입이 성공한 경우, 필요한 동작 수행
                } else {
                    alert("가입 신청에 실패했습니다. 다시 시도하세요.");
                }
            })
            .catch(function (error) {
                alert("오류가 발생했습니다. 다시 시도하세요.");
            });
        } else {
            alert("그룹을 선택하세요.");
        }
    });


    // 체크박스 클릭 시 다른 체크박스의 선택을 해제
    var checkboxes = document.querySelectorAll(".groupCheckbox");
    checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener("click", function () {
            if (this.checked) {
                // 다른 체크박스 선택 해제
                checkboxes.forEach(function (otherCheckbox) {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            }
        });
    });

});


</script>
