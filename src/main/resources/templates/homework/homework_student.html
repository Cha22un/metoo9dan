<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <link rel="stylesheet" href="/css/homework/homework_submit.css">
    <div class="row">
        <canvas id="canvas"></canvas>
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/homework/baseSidebar::sidebar}" ></div>

        <div style="border: 1px solid black;" class="col-10">
            <table>
                <tr>
                    <td id="submitHomeworkBtn"> 숙제 제출하기</td>
                    <td id="viewSubmittedHomeworkBtn"> 지난 숙제 보기</td>
                </tr>
            </table>

            <div id="contentDiv">
                <!-- 초기 로드 시 "숙제 제출하기"의 내용이 나타납니다. -->
                <div th:replace="~{/homework/homework_submit}" ></div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function() {
                    $('#submitHomeworkBtn').on('click', function() {
                        loadContent('/homework/submit/submit');
                    });

                    $('#viewSubmittedHomeworkBtn').on('click', function() {
                        loadContent('/homework/submit/list');
                    });
                });

                function loadContent(url) {
                    $.ajax({
                        url: url,
                        type: 'GET',
                        success: function(response) {
                            $('#contentDiv').html(response);
                        }
                    });
                }
            </script>

        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
</html>
