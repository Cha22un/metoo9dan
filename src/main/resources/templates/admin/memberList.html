<!--이 파일을 복사하여 templates/본인기능폴더 하위에 추가하여 작업해주세요-->
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="row">
        <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
        <div th:replace="~{/common/baseSidebar::sidebar}" ></div>

        <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
            <!-- 맡은 기능 구현 하시면 됩니다! -->
            <div class="container mt-5">
                <h1>회원 관리 게시판</h1>

                <!-- 검색 조건 -->
                <form class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col">
                                    <label for="startDate">가입일자 시작일</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col">
                                    <label for="endDate">종료일</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col">
                                    <label for="searchCriteria">회원 검색 기준</label>
                                    <select class="form-control" id="searchCriteria">
                                        <option value="id">아이디</option>
                                        <option value="phone">휴대폰</option>
                                        <option value="name">이름</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="searchKeyword">검색어</label>
                                    <input type="text" class="form-control" id="searchKeyword">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col">
                                    <label for="memberType">회원 구분</label>
                                    <select class="form-control" id="memberType">
                                        <option value="all">전체</option>
                                        <option value="EDUCATOR">교육자</option>
                                        <option value="STUDENT">학습자</option>
                                        <option value="NORMAL">일반인</option>
                                        <option value="ADMIN">운영자</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="membershipStatus">자격</label>
                                    <select class="form-control" id="membershipStatus">
                                        <option value="all">전체</option>
                                        <option value="paid">유료회원</option>
                                        <option value="free">무료회원</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary mt-4">조회</button>
                        </div>
                    </div>
                </form>

                <!-- 회원 목록 (Bootstrap 5 테이블) -->
                <p>총 N건 조회되었습니다</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">체크박스</th>
                        <th scope="col">넘버링</th>
                        <th scope="col">회원구분</th>
                        <th scope="col">회원이름</th>
                        <th scope="col">아이디</th>
                        <th scope="col">연락처</th>
                        <th scope="col">이메일</th>
                        <th scope="col">자격</th>
                        <th scope="col">가입일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Thymeleaf 반복문을 이용하여 회원 목록 데이터 표시 -->
                        <tr th:each="member : ${members}">
                            <td><input type="checkbox" th:id="${member.memberNo}" th:checked="${false}"></td>
                            <td th:text="${member.memberNo}">1</td>
                            <td th:text="${member.role}">교육자</td>
                            <td th:text="${member.name}">이름</td>
                            <td th:text="${member.memberId}">아이디</td>
                            <td th:text="${member.tel}">연락처</td>
                            <td th:text="${member.email}">이메일</td>
                            <td th:text="${member.membershipStatus}">유료회원</td>
                            <td th:text="${#dates.format(member.joinDate, 'yyyy.MM.dd')}">2023.10.01</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 회원 상세 정보 모달 -->
                <div class="modal fade" id="memberDetailsModal" tabindex="-1" role="dialog" aria-labelledby="memberDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="memberDetailsModalLabel">회원 상세 정보</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- 회원 상세 정보를 표시하는 내용 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary">수정</button>
                                <button type="button" class="btn btn-danger">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 삭제 버튼 -->
                <button type="button" class="btn btn-danger float-right" id="deleteMembersButton">선택 회원 삭제</button>
            </div>



            <!-- Bootstrap 5 JS 및 jQuery -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        </div><!--콘텐츠영역끝-->
    </div><!--row-->
</div><!--container-->
</html>
